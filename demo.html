<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OM1 Universal Wallet Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 30px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header .subtitle {
            font-size: 16px;
            opacity: 0.95;
            font-weight: 300;
        }

        .content {
            padding: 30px;
        }

        .info-box {
            background: #e7f3ff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #2196F3;
        }

        .info-box strong {
            color: #1976D2;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .checkbox-item:hover {
            background: #e9ecef;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
        }

        .button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .button-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .button-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .button-secondary {
            background: #28a745;
            color: white;
        }

        .button-secondary:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .results {
            margin-top: 30px;
        }

        .results h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .balance-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            border-left: 5px solid #667eea;
            transition: transform 0.2s;
        }

        .balance-card:hover {
            transform: translateX(5px);
        }

        .chain-name {
            font-size: 14px;
            color: #667eea;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .balance-amount {
            font-size: 32px;
            color: #333;
            font-weight: 700;
            margin: 5px 0;
        }

        .balance-asset {
            font-size: 16px;
            color: #666;
            font-weight: 500;
        }

        .wallet-list {
            columns: 2;
            column-gap: 20px;
            margin-top: 15px;
        }

        .wallet-item {
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
            break-inside: avoid;
        }

        .wallet-item:before {
            content: "‚úì ";
            color: #28a745;
            font-weight: bold;
            margin-right: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>üîê</span>
                <span>OM1 Universal Wallet</span>
            </h1>
            <p class="subtitle">Support for 300+ Wallets Across Multiple Blockchains</p>
        </div>

        <div class="content">
            <div class="info-box">
                <strong>Demo Mode:</strong> This demo uses simulated data to showcase wallet functionality.
                For real wallet integration, install OM1 from
                <a href="https://github.com/OpenMind/OM1" target="_blank">GitHub</a>.
            </div>

            <div class="form-group">
                <label for="address">Wallet Address:</label>
                <input type="text" id="address" placeholder="0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb"
                       value="0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb">
            </div>

            <div class="form-group">
                <label>Select Blockchains:</label>
                <div class="checkbox-grid">
                    <div class="checkbox-item">
                        <input type="checkbox" id="eth" name="chain" value="ethereum" checked>
                        <label for="eth">Ethereum</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="poly" name="chain" value="polygon" checked>
                        <label for="poly">Polygon</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="bsc" name="chain" value="bsc">
                        <label for="bsc">BSC</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="arb" name="chain" value="arbitrum">
                        <label for="arb">Arbitrum</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="opt" name="chain" value="optimism">
                        <label for="opt">Optimism</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="sol" name="chain" value="solana" checked>
                        <label for="sol">Solana</label>
                    </div>
                </div>
            </div>

            <button class="button button-primary" onclick="getBalances()">
                Connect & Get Balances
            </button>
            <button class="button button-secondary" onclick="showWallets()">
                View Supported Wallets (300+)
            </button>

            <div id="results" class="results"></div>
        </div>
    </div>

    <script>
        const mockBalances = {
            ethereum: { asset: 'ETH', amount: 1.5432 },
            polygon: { asset: 'MATIC', amount: 523.45 },
            bsc: { asset: 'BNB', amount: 0.5234 },
            arbitrum: { asset: 'ETH', amount: 0.8721 },
            optimism: { asset: 'ETH', amount: 0.6543 },
            solana: { asset: 'SOL', amount: 12.3456 }
        };

        const supportedWallets = [
            'MetaMask', 'Trust Wallet', 'Phantom', 'Ledger',
            'Coinbase Wallet', 'Rainbow', 'Argent', 'Safe (Gnosis Safe)',
            'Trezor', 'WalletConnect', 'Solflare', 'Backpack',
            'Exodus', 'Atomic Wallet', 'MyEtherWallet', 'Slope',
            'Brave Wallet', 'Opera Wallet', 'Status', 'imToken',
            'TokenPocket', 'Math Wallet', 'Binance Wallet', 'Crypto.com DeFi',
            'Glow', 'Sollet', 'Coin98', 'BitKeep',
            'OKX Wallet', 'Gate.io Wallet', 'KuCoin Wallet', 'Huobi Wallet',
            '+ 270 more via WalletConnect'
        ];

        function getBalances() {
            const address = document.getElementById('address').value;
            const checkboxes = document.querySelectorAll('input[name="chain"]:checked');
            const chains = Array.from(checkboxes).map(cb => cb.value);

            if (chains.length === 0) {
                alert('Please select at least one blockchain');
                return;
            }

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Connecting to wallet and fetching balances...</p>
                </div>
            `;

            setTimeout(() => {
                let html = '<h2>Your Wallet Balances</h2>';

                html += '<div class="stats">';
                html += `<div class="stat-card"><div class="stat-number">${chains.length}</div><div class="stat-label">Chains</div></div>`;
                html += `<div class="stat-card"><div class="stat-number">${chains.length}</div><div class="stat-label">Assets</div></div>`;

                let total = 0;
                chains.forEach(chain => {
                    const balance = mockBalances[chain];
                    // Rough USD estimates
                    const usdValues = {
                        ethereum: 2400, polygon: 0.5, bsc: 300,
                        arbitrum: 2400, optimism: 2400, solana: 100
                    };
                    total += balance.amount * usdValues[chain];
                });
                html += `<div class="stat-card"><div class="stat-number">$${total.toFixed(0)}</div><div class="stat-label">Est. Total</div></div>`;
                html += '</div>';

                chains.forEach(chain => {
                    const balance = mockBalances[chain];
                    html += `
                        <div class="balance-card">
                            <div class="chain-name">${chain}</div>
                            <div class="balance-amount">${balance.amount.toFixed(4)}</div>
                            <div class="balance-asset">${balance.asset}</div>
                        </div>
                    `;
                });

                resultsDiv.innerHTML = html;
            }, 1500);
        }

        function showWallets() {
            const resultsDiv = document.getElementById('results');

            let html = '<h2>Supported Wallets (300+)</h2>';
            html += '<p style="color: #666; margin-bottom: 20px;">Universal wallet architecture works with any wallet supporting blockchain RPCs</p>';
            html += '<div class="wallet-list">';
            supportedWallets.forEach(wallet => {
                html += `<div class="wallet-item">${wallet}</div>`;
            });
            html += '</div>';

            resultsDiv.innerHTML = html;
        }

        // Auto-load balances on page load for demo
        window.addEventListener('load', () => {
            setTimeout(() => {
                getBalances();
            }, 500);
        });
    </script>
</body>
</html>
